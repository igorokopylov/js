<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="converter section">
        <h2>Конвертер валют</h2>
        <div class="block">
            <input class="input" type="number" placeholder="Введите сумму...">
            <label class="label">американський долар USD</label>
        </div>
        <div class="block row">
            <button class="btn">Конвертировать в</button>
            <select class="select">
                <option value="EUR">европейский евро EUR</option>
                <option value="UAH">украинская гривна UAH</option>
                <option value="AZN">азербайджанский манат AZN</option>
            </select>
        </div>
        <div class="block row">
            <input type="number" class="result">
        </div>
    </div>

    <div class="discount section">
        <h2>Определитель скидок</h2>
        <div class="block">
            <label class="label_discount">Какова сумма покупки</label>
            <input class="input_discount" type="number" placeholder="Введите сумму...">
        </div>
        <div class="block row">
            <button class="btn_discount">Рассчитать</button>
        </div>
        <div class="block row">
            <input type="number" class="result_discount">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="script_ages.js"></script>
    <script src="script_zero9.js"></script>
    <script src="script_xyz.js"></script>
    <script src="script_year.js"></script>
    <script src="script_palindrom.js"></script>
    <script src="script_converter.js"></script>
    <script src="script_discount.js"></script>
    <script src="script_square_and_circle.js"></script>
    <script src="script_question.js"></script>
    <script src="script_date.js"></script>

</body>

</html>
